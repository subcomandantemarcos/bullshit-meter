<div class="container">
  <div class="news">
    <private-menubar></private-menubar>
    <div infinite-scroll (scrolled)="onScrollDown()" class="news-content">
      <div *ngFor="let article of articles$ | async; trackByProperty: 'id'" class="card">
        <private-news-item [article]="article" (rating)="rateItem(article.id, $event)"></private-news-item>
      </div>
    </div>
  </div>
</div>
